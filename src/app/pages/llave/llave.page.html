<!--------------- HEADER --------------->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-icon [routerLink]="['/inicio']" size="large" name="chevron-back-outline" class="icono"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center title">Llave Electronica</ion-title>
  </ion-toolbar>
</ion-header>

<!--------------- CONTENT DE TODA LA PAGINA --------------->
<ion-content>

  <div *ngFor="let reserva of reservas">
    <ion-card class="ion-text-center card1" *ngIf= "reserva.idCliente == ID">
      <h5 class="nombreHab">Usted ha resevado: {{reserva.nombreHabitacion}}</h5>
      <h5 class="nombreHab">Desde {{reserva.fechaInicio}} Hasta {{reserva.fechaTermino}}</h5>
      <ion-button class="ion-text-center mostrarQr" (click)="CodificarTexto()" expand="slot">Mostrar Codigo</ion-button>
      <br>
    </ion-card> 
  </div>

</ion-content>
